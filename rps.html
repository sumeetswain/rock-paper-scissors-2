<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="card">
      <form id="form1">
        <h1>Player 1</h1>
        <img src="stone.png" onclick="player1(`Rock`)" />
        <img src="paper.png" onclick="player1(`Paper`)" />
        <img src="scissors.png" onclick="player1(`Scissors`)" />
        <br />
        <input
          class="btn btn-danger"
          type="button"
          value="Confirm"
          onclick="hide()"
        />
      </form>

      <form id="form2">
        <h1>Player 2</h1>
        <img src="stone.png" onclick="player2(`Rock`)" />
        <img src="paper.png" onclick="player2(`Paper`)" />
        <img src="scissors.png" onclick="player2(`Scissors`)" />
        <br />
        <input
          class="btn btn-danger"
          type="button"
          value="Confirm"
          onclick="winner()"
        />
      </form>
    </div>
    <div class="card" id="score">
      <h1>Score Board</h1>
      <h3>Player 1 : <span id="p1">0</span></h3>
      <h3>Player 2 : <span id="p2">0</span></h3>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script src="rps.js"></script>
</html>
